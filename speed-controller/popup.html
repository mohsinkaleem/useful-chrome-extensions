<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    body {
      width: 300px;
      padding: 20px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      margin: 0;
    }
    
    .header {
      text-align: center;
      margin-bottom: 20px;
    }
    
    .header h1 {
      margin: 0;
      font-size: 18px;
      color: #333;
    }
    
    .shortcuts {
      margin-bottom: 20px;
    }
    
    .shortcut {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 8px 0;
      border-bottom: 1px solid #eee;
    }
    
    .shortcut:last-child {
      border-bottom: none;
    }
    
    .shortcut-key {
      background: #f5f5f5;
      padding: 4px 8px;
      border-radius: 4px;
      font-family: monospace;
      font-size: 12px;
      color: #666;
    }
    
    .shortcut-desc {
      font-size: 14px;
      color: #333;
    }
    
    .settings {
      border-top: 1px solid #eee;
      padding-top: 15px;
    }
    
    .setting-group {
      margin-bottom: 15px;
    }
    
    .setting-group label {
      display: block;
      font-size: 14px;
      color: #333;
      margin-bottom: 5px;
    }
    
    .setting-group input, .setting-group select {
      width: 100%;
      padding: 6px 8px;
      border: 1px solid #ddd;
      border-radius: 4px;
      font-size: 14px;
      box-sizing: border-box;
    }
    
    .checkbox-group {
      display: flex;
      align-items: center;
      gap: 8px;
    }
    
    .checkbox-group input[type="checkbox"] {
      width: auto;
    }
    
    .save-btn {
      width: 100%;
      padding: 10px;
      background: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      font-size: 14px;
      cursor: pointer;
      transition: background-color 0.2s;
    }
    
    .save-btn:hover {
      background: #45a049;
    }
    
    .status {
      margin-top: 10px;
      text-align: center;
      font-size: 12px;
      color: #666;
    }
    
    .website-status {
      margin-bottom: 15px;
      padding: 10px;
      border-radius: 4px;
      font-size: 14px;
      text-align: center;
    }
    
    .supported {
      background: #e8f5e8;
      color: #2e7d32;
      border: 1px solid #c8e6c9;
    }
    
    .not-supported {
      background: #fff3e0;
      color: #f57c00;
      border: 1px solid #ffcc02;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>ðŸŽ¬ Video Speed Controller</h1>
  </div>
  
  <div id="website-status" class="website-status"></div>
  
  <div class="shortcuts">
    <div class="shortcut">
      <span class="shortcut-desc">Increase Speed</span>
      <span class="shortcut-key">âŒ˜â‡§.</span>
    </div>
    <div class="shortcut">
      <span class="shortcut-desc">Decrease Speed</span>
      <span class="shortcut-key">âŒ˜â‡§,</span>
    </div>
    <div class="shortcut">
      <span class="shortcut-desc">Toggle Speed</span>
      <span class="shortcut-key">âŒ¥T</span>
    </div>
  </div>
  
  <div class="settings">
    <div class="setting-group">
      <label for="speedStep">Speed Step:</label>
      <select id="speedStep">
        <option value="0.1">0.1x</option>
        <option value="0.25" selected>0.25x</option>
        <option value="0.5">0.5x</option>
      </select>
    </div>
    
    <div class="setting-group">
      <label for="maxSpeed">Maximum Speed:</label>
      <select id="maxSpeed">
        <option value="2">2x</option>
        <option value="3">3x</option>
        <option value="4" selected>4x</option>
        <option value="5">5x</option>
      </select>
    </div>
    
    <div class="setting-group">
      <label for="minSpeed">Minimum Speed:</label>
      <select id="minSpeed">
        <option value="0.1">0.1x</option>
        <option value="0.25" selected>0.25x</option>
        <option value="0.5">0.5x</option>
      </select>
    </div>
    
    <div class="setting-group">
      <div class="checkbox-group">
        <input type="checkbox" id="showNotifications" checked>
        <label for="showNotifications">Show speed notifications</label>
      </div>
    </div>
    
    <button class="save-btn" id="saveSettings">Save Settings</button>
    <div class="status" id="status"></div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
