<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Quick Links Manager</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1 class="title">ðŸ”— Quick Links</h1>
            <button id="add-btn" class="btn btn-primary" title="Add new link">+</button>
        </header>

        <div class="search-container">
            <input type="text" id="search-input" placeholder="Search..." class="search-input">
        </div>

        <div class="category-tabs">
            <button class="tab-btn active" data-category="all">All</button>
            <button class="tab-btn" data-category="work">Work</button>
            <button class="tab-btn" data-category="personal">Personal</button>
            <button class="tab-btn" data-category="tools">Tools</button>
            <button class="tab-btn" data-category="social">Social</button>
        </div>

        <div class="links-container" id="links-container">
            <div class="empty-state" id="empty-state">
                <p>ðŸ“Ž No links yet</p>
                <button class="btn btn-primary" onclick="document.getElementById('add-btn').click()">
                    Add your first link
                </button>
            </div>
        </div>
    </div>

    <!-- Add/Edit Link Modal -->
    <div class="modal" id="link-modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modal-title">Add Link</h2>
                <button class="close-btn" id="close-modal">Ã—</button>
            </div>
            <form id="link-form">
                <div class="form-group">
                    <label for="link-title">Title</label>
                    <input type="text" id="link-title" required placeholder="Enter link title">
                </div>
                <div class="form-group">
                    <label for="link-url">URL</label>
                    <input type="url" id="link-url" required placeholder="https://example.com">
                </div>
                <div class="form-group">
                    <label for="link-category">Category</label>
                    <select id="link-category">
                        <option value="work">Work</option>
                        <option value="personal">Personal</option>
                        <option value="tools">Tools</option>
                        <option value="social">Social</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="link-description">Notes</label>
                    <textarea id="link-description" placeholder="Optional notes"></textarea>
                </div>
                <div class="form-actions">
                    <button type="button" class="btn btn-secondary" id="cancel-btn">Cancel</button>
                    <button type="submit" class="btn btn-primary" id="save-btn">Save</button>
                </div>
            </form>
        </div>
    </div>

    <script src="popup.js"></script>
</body>
</html>
