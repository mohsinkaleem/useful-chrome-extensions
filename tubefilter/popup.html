<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>TubeFilter</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>üé¨ TubeFilter</h1>
      <p>Filter YouTube videos easily</p>
    </div>

    <div class="section">
      <h3>üëÅÔ∏è View Count Filter</h3>
      <div class="filter-group">
        <label>
          <input type="radio" name="viewFilter" value="none" checked>
          No filter
        </label>
        <label>
          <input type="radio" name="viewFilter" value="greater">
          Greater than
          <input type="number" id="viewMin" placeholder="1000" disabled>
        </label>
        <label>
          <input type="radio" name="viewFilter" value="less">
          Less than
          <input type="number" id="viewMax" placeholder="10000" disabled>
        </label>
        <label>
          <input type="radio" name="viewFilter" value="between">
          Between
          <input type="number" id="viewBetweenMin" placeholder="1000" disabled>
          and
          <input type="number" id="viewBetweenMax" placeholder="10000" disabled>
        </label>
      </div>
    </div>

    <div class="section">
      <h3>‚è±Ô∏è Duration Filter</h3>
      <div class="filter-group">
        <label>
          <input type="radio" name="durationFilter" value="none" checked>
          No filter
        </label>
        <label>
          <input type="radio" name="durationFilter" value="less">
          Less than
          <input type="text" id="durationLess" placeholder="10:00" disabled>
        </label>
        <label>
          <input type="radio" name="durationFilter" value="greater">
          Greater than
          <input type="text" id="durationGreater" placeholder="5:00" disabled>
        </label>
        <label>
          <input type="radio" name="durationFilter" value="custom">
          Custom range
          <input type="text" id="durationMin" placeholder="2:00" disabled>
          to
          <input type="text" id="durationMax" placeholder="10:00" disabled>
        </label>
      </div>
    </div>

    <div class="section">
      <h3>ÔøΩ Upload Time Filter</h3>
      <div class="filter-group">
        <label>
          <input type="radio" name="timeFilter" value="none" checked>
          No filter
        </label>
        <label>
          <input type="radio" name="timeFilter" value="less">
          Less than
          <input type="number" id="timeLess" placeholder="7" min="1" disabled>
          <select id="timeLessUnit" disabled>
            <option value="hours">hours ago</option>
            <option value="days">days ago</option>
            <option value="weeks">weeks ago</option>
            <option value="months">months ago</option>
            <option value="years">years ago</option>
          </select>
        </label>
        <label>
          <input type="radio" name="timeFilter" value="greater">
          Greater than
          <input type="number" id="timeGreater" placeholder="30" min="1" disabled>
          <select id="timeGreaterUnit" disabled>
            <option value="hours">hours ago</option>
            <option value="days" selected>days ago</option>
            <option value="weeks">weeks ago</option>
            <option value="months">months ago</option>
            <option value="years">years ago</option>
          </select>
        </label>
        <label class="time-between-label">
          <div class="time-between-header">
            <input type="radio" name="timeFilter" value="between">
            Between
          </div>
          <div class="time-between-inputs">
            <div class="time-input-row">
              <input type="number" id="timeBetweenMin" placeholder="7" min="1" disabled>
              <select id="timeBetweenMinUnit" disabled>
                <option value="hours">hours ago</option>
                <option value="days" selected>days ago</option>
                <option value="weeks">weeks ago</option>
                <option value="months">months ago</option>
                <option value="years">years ago</option>
              </select>
            </div>
            <span class="time-between-and">and</span>
            <div class="time-input-row">
              <input type="number" id="timeBetweenMax" placeholder="30" min="1" disabled>
              <select id="timeBetweenMaxUnit" disabled>
                <option value="hours">hours ago</option>
                <option value="days" selected>days ago</option>
                <option value="weeks">weeks ago</option>
                <option value="months">months ago</option>
                <option value="years">years ago</option>
              </select>
            </div>
          </div>
        </label>
      </div>
    </div>

    <div class="section">
      <h3>ÔøΩüîç Title Keyword Filter</h3>
      <div class="filter-group">
        <textarea id="titleKeywords" placeholder="Enter keywords separated by commas (e.g., music, tutorial, gaming)" rows="2"></textarea>
        <div class="keyword-logic-group">
          <label>
            <input type="radio" name="keywordLogic" value="AND" checked>
            AND (video must contain ALL keywords)
          </label>
          <label>
            <input type="radio" name="keywordLogic" value="OR">
            OR (video must contain ANY keyword)
          </label>
        </div>
        <div class="keyword-mode-group">
          <label>
            <input type="radio" name="keywordMode" value="include" checked>
            Include videos with keywords
          </label>
          <label>
            <input type="radio" name="keywordMode" value="exclude">
            Exclude videos with keywords
          </label>
        </div>
        <small>Leave empty to disable keyword filtering. Use commas to separate multiple keywords.</small>
      </div>
    </div>

    <div class="controls">
      <button id="applyFilters" class="btn-primary">Apply Filters</button>
      <button id="clearFilters" class="btn-secondary">Clear All</button>
    </div>

    <div class="status" id="status"></div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
