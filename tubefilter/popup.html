<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>TubeFilter</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>üé¨ TubeFilter</h1>
      <p>YouTube Filter</p>
    </div>

    <div class="section">
      <h3>üëÅÔ∏è View Count</h3>
      <div class="filter-group">
        <label data-type="none">
          <input type="radio" name="viewFilter" value="none" checked>
          No filter
        </label>
        <label>
          <input type="radio" name="viewFilter" value="greater">
          <div class="input-container">
            &gt; <input type="number" id="viewMin" placeholder="10k" disabled>
          </div>
        </label>
        <label>
          <input type="radio" name="viewFilter" value="less">
          <div class="input-container">
            &lt; <input type="number" id="viewMax" placeholder="100k" disabled>
          </div>
        </label>
        <label class="full-width">
          <input type="radio" name="viewFilter" value="between">
          <div class="input-container">
            Between <input type="number" id="viewBetweenMin" placeholder="1k" disabled> 
            - <input type="number" id="viewBetweenMax" placeholder="10k" disabled>
          </div>
        </label>
      </div>
    </div>

    <div class="section">
      <h3>‚è±Ô∏è Duration</h3>
      <div class="filter-group">
        <label data-type="none">
          <input type="radio" name="durationFilter" value="none" checked>
          No filter
        </label>
        <label>
          <input type="radio" name="durationFilter" value="less">
          <div class="input-container">
            &lt; <input type="text" id="durationLess" placeholder="10:00" disabled>
          </div>
        </label>
        <label>
          <input type="radio" name="durationFilter" value="greater">
          <div class="input-container">
            &gt; <input type="text" id="durationGreater" placeholder="5:00" disabled>
          </div>
        </label>
        <label class="full-width">
          <input type="radio" name="durationFilter" value="custom">
          <div class="input-container">
            Range <input type="text" id="durationMin" placeholder="2:00" disabled>
            - <input type="text" id="durationMax" placeholder="10:00" disabled>
          </div>
        </label>
      </div>
    </div>

    <div class="section">
      <h3>üìÖ Upload Time</h3>
      <div class="filter-group">
        <label data-type="none">
          <input type="radio" name="timeFilter" value="none" checked>
          No filter
        </label>
        <label class="full-width">
          <input type="radio" name="timeFilter" value="less">
          <div class="input-container">
            &lt; <input type="number" id="timeLess" placeholder="7" min="1" disabled>
            <select id="timeLessUnit" disabled>
              <option value="hours">hrs</option>
              <option value="days">days</option>
              <option value="weeks">wks</option>
              <option value="months">mos</option>
              <option value="years">yrs</option>
            </select>
            ago
          </div>
        </label>
        <label class="full-width">
          <input type="radio" name="timeFilter" value="greater">
          <div class="input-container">
            &gt; <input type="number" id="timeGreater" placeholder="30" min="1" disabled>
            <select id="timeGreaterUnit" disabled>
              <option value="hours">hrs</option>
              <option value="days" selected>days</option>
              <option value="weeks">wks</option>
              <option value="months">mos</option>
              <option value="years">yrs</option>
            </select>
            ago
          </div>
        </label>
        <label class="full-width">
          <input type="radio" name="timeFilter" value="between">
          <div class="time-between-inputs">
            <div class="input-container">
              From <input type="number" id="timeBetweenMin" placeholder="7" min="1" disabled>
              <select id="timeBetweenMinUnit" disabled>
                <option value="hours">hrs</option>
                <option value="days" selected>days</option>
                <option value="weeks">wks</option>
                <option value="years">yrs</option>
              </select>
            </div>
            <div class="input-container">
              To <input type="number" id="timeBetweenMax" placeholder="30" min="1" disabled>
              <select id="timeBetweenMaxUnit" disabled>
                <option value="hours">hrs</option>
                <option value="days" selected>days</option>
                <option value="weeks">wks</option>
                <option value="years">yrs</option>
              </select>
            </div>
          </div>
        </label>
      </div>
    </div>

    <div class="section">
      <h3>üîç Keywords</h3>
      <div class="filter-group-vertical">
        <textarea id="titleKeywords" placeholder="Keywords (e.g. music, tutorial)" rows="2"></textarea>
        
        <label class="regex-option">
          <input type="checkbox" id="useRegex"> Regex Mode
        </label>

        <div class="keyword-logic-group" id="keywordLogicGroup">
          <label><input type="radio" name="keywordLogic" value="AND" checked> Match ALL</label>
          <label><input type="radio" name="keywordLogic" value="OR"> Match ANY</label>
        </div>
        
        <div class="keyword-mode-group">
          <label><input type="radio" name="keywordMode" value="include" checked> Include</label>
          <label><input type="radio" name="keywordMode" value="exclude"> Exclude</label>
        </div>
      </div>
    </div>

    <div class="controls">
      <button id="applyFilters" class="btn-primary">Apply Filters</button>
      <button id="clearFilters" class="btn-secondary">Clear All</button>
    </div>

    <div class="status" id="status"></div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
