<!DOCTYPE html>
<html>
<head>
    <title>YouTube View Filter</title>
    <style>
        body {
            font-family: sans-serif;
            width: 300px;
            padding: 10px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input[type="number"] {
            width: 95%;
            margin-bottom: 10px;
        }
        .checkbox-container {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }
        .filter-section {
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 1px solid #eee;
        }
        .filter-title {
            font-weight: bold;
            margin-bottom: 10px;
        }
        .input-group {
            display: flex;
            align-items: center;
            margin-bottom: 8px;
        }
        .input-group label {
            flex: 1;
            margin-bottom: 0;
        }
        .input-group input[type="number"] {
            width: 100px;
            margin-bottom: 0;
            margin-left: 5px;
        }
        #status {
            margin-top: 10px;
            font-size: 0.9em;
            min-height: 1.2em; /* Prevent layout shift */
        }
        hr {
             border: none;
             border-top: 1px solid #ccc;
             margin: 10px 0;
        }
        p {
            font-size: 0.85em;
            color: #555;
        }
    </style>
</head>
<body>
    <h3>YouTube Channel Filter</h3>
    
    <div class="checkbox-container">
        <input type="checkbox" id="enabled" name="enabled" checked>
        <label for="enabled" style="margin-bottom: 0; margin-left: 5px;">Enable Filtering</label>
    </div>
    
    <div class="filter-section">
        <div class="filter-title">View Count Filters</div>
        <div class="input-group">
            <input type="checkbox" id="minViewsEnabled" checked>
            <label for="minViews">Hide videos with less than:</label>
            <input type="number" id="minViews" min="0" value="1000">
        </div>
        <div class="input-group">
            <input type="checkbox" id="maxViewsEnabled">
            <label for="maxViews">Hide videos with more than:</label>
            <input type="number" id="maxViews" min="0" value="1000000">
        </div>
    </div>
    
    <div class="filter-section">
        <div class="filter-title">Duration Filters</div>
        <div class="input-group">
            <input type="checkbox" id="minDurationEnabled">
            <label for="minDuration">Hide videos shorter than:</label>
            <input type="number" id="minDuration" min="0" value="3"> <span>min</span>
        </div>
        <div class="input-group">
            <input type="checkbox" id="maxDurationEnabled">
            <label for="maxDuration">Hide videos longer than:</label>
            <input type="number" id="maxDuration" min="0" value="15"> <span>min</span>
        </div>
    </div>

    <div id="status"></div>

    <p>Changes are saved automatically and applied to the current YouTube channel video page.</p>

    <script src="popup.js"></script>
</body>
</html>
