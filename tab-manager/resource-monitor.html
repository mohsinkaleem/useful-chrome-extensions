<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Resource Monitor - Tab Manager</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    /* Override main styles for resource monitor page */
    html {
      width: 520px !important;
      height: 750px !important;
      overflow: hidden !important;
    }
    
    body {
      width: 100% !important;
      height: 100% !important;
      margin: 0;
      padding: 0;
      overflow: hidden !important;
      background: #f5f5f5 !important;
    }
    
    #app {
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      overflow: hidden;
      background: #f5f5f5;
    }
    
    .back-button {
      padding: 6px 12px;
      background: #f0f0f0;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 12px;
      display: inline-flex;
      align-items: center;
      gap: 4px;
    }
    .back-button:hover {
      background: #e0e0e0;
    }
    .resource-page-header {
      padding: 10px 12px;
      border-bottom: 1px solid #e0e0e0;
      background: #fff;
      flex-shrink: 0;
    }
    .resource-page-header h1 {
      font-size: 16px;
      margin: 8px 0 4px;
    }
    .resource-page-header p {
      margin: 4px 0 0;
      color: #666;
      font-size: 11px;
    }
    .resource-page-content {
      padding: 12px;
      overflow-y: auto;
      flex: 1;
      min-height: 0;
    }
  </style>
</head>
<body>
  <div id="app">
    <div class="resource-page-header">
      <button id="back-to-popup" class="back-button">‚Üê Back to Tab Manager</button>
      <h1 class="title">Resource Monitor</h1>
      <p style="margin: 8px 0 0; color: #666; font-size: 12px;">
        Real-time monitoring of tab resource consumption
      </p>
    </div>

    <div class="resource-page-content">
      <!-- Resource Monitor Panel (Full details) -->
      <div class="panel-content">
        <!-- System Overview -->
        <div class="monitor-overview">
          <div class="monitor-stat">
            <div class="monitor-stat-label">Total Memory</div>
            <div class="monitor-stat-value" id="total-memory">--</div>
          </div>
          <div class="monitor-stat">
            <div class="monitor-stat-label">Total CPU</div>
            <div class="monitor-stat-value" id="total-cpu">--</div>
          </div>
          <div class="monitor-stat">
            <div class="monitor-stat-label">Network</div>
            <div class="monitor-stat-value" id="total-network">--</div>
          </div>
          <div class="monitor-stat">
            <div class="monitor-stat-label">Processes</div>
            <div class="monitor-stat-value" id="process-count">--</div>
          </div>
        </div>

        <!-- Top Consumers -->
        <div class="top-consumers-section">
          <h3 class="section-subtitle">üî• Top Resource Consumers</h3>
          <div id="top-consumers-list" class="top-consumers-list">
            <div class="loading-state">Loading...</div>
          </div>
        </div>

        <!-- All Tabs Resources -->
        <div class="all-tabs-resource-section">
          <h3 class="section-subtitle">üìã All Tabs (sorted by memory)</h3>
          <div id="all-tabs-resource-list" class="all-tabs-resource-list">
            <div class="loading-state">Loading...</div>
          </div>
        </div>

        <!-- Resource Actions -->
        <div class="resource-actions" style="margin-top: 20px;">
          <button id="action-hibernate-heavy" class="action-btn">üí§ Hibernate Heavy Tabs</button>
          <button id="action-reload-heavy" class="action-btn">üîÑ Reload Heavy Tabs</button>
          <button id="action-refresh-monitor" class="action-btn">‚Üª Refresh Monitor</button>
        </div>
      </div>
    </div>
  </div>

  <script type="module" src="dist/popup/resource-monitor-page.js"></script>
</body>
</html>
