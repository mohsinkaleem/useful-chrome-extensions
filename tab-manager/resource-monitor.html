<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Resource Monitor - Tab Manager</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    /* Match main popup styles - Compact */
    html {
      width: 520px !important;
      height: 750px !important;
      overflow: hidden !important;
    }
    
    body {
      width: 100% !important;
      height: 100% !important;
      margin: 0;
      padding: 0;
      overflow: hidden !important;
      background: #f5f5f5 !important;
    }
    
    #app {
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      overflow: hidden;
      background: #f5f5f5;
    }
    
    /* Compact Header - Same as main popup */
    .resource-page-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 4px 8px;
      background: #1a73e8;
      color: white;
      flex-shrink: 0;
    }
    
    .resource-page-header h1 {
      font-size: 13px;
      font-weight: 600;
      margin: 0;
    }
    
    .back-button {
      padding: 4px 8px;
      background: rgba(255, 255, 255, 0.15);
      border: none;
      border-radius: 3px;
      cursor: pointer;
      font-size: 11px;
      color: white;
      display: inline-flex;
      align-items: center;
      gap: 4px;
    }
    .back-button:hover {
      background: rgba(255, 255, 255, 0.25);
    }
    
    .resource-page-content {
      padding: 8px;
      overflow-y: auto;
      flex: 1;
      min-height: 0;
    }
    
    .section-subtitle {
      font-size: 12px;
      font-weight: 600;
      margin: 8px 0;
      color: #333;
    }
  </style>
</head>
<body>
  <div id="app">
    <!-- Compact Header matching main popup -->
    <div class="resource-page-header">
      <h1>üìä Resource Monitor</h1>
      <button id="back-to-popup" class="back-button">‚Üê Back</button>
    </div>

    <div class="resource-page-content">
      <!-- Resource Monitor Panel (Full details) -->
      <div class="panel-content">
        <!-- System Overview -->
        <div class="monitor-overview">
          <div class="monitor-stat">
            <div class="monitor-stat-label">Total Memory</div>
            <div class="monitor-stat-value" id="total-memory">--</div>
          </div>
          <div class="monitor-stat">
            <div class="monitor-stat-label">Total CPU</div>
            <div class="monitor-stat-value" id="total-cpu">--</div>
          </div>
          <div class="monitor-stat">
            <div class="monitor-stat-label">Network</div>
            <div class="monitor-stat-value" id="total-network">--</div>
          </div>
          <div class="monitor-stat">
            <div class="monitor-stat-label">Processes</div>
            <div class="monitor-stat-value" id="process-count">--</div>
          </div>
        </div>

        <!-- Top Consumers Only (removed redundant "All Tabs" section) -->
        <div class="top-consumers-section">
          <h3 class="section-subtitle">üî• Top Resource Consumers</h3>
          <div id="top-consumers-list" class="top-consumers-list">
            <div class="loading-state">Loading...</div>
          </div>
        </div>

        <!-- Resource Actions - Compact -->
        <div class="resource-actions" style="margin-top: 12px; display: flex; gap: 6px; flex-wrap: wrap;">
          <button id="action-hibernate-heavy" class="action-btn" style="flex: 1; min-width: 120px;">üí§ Hibernate Heavy</button>
          <button id="action-reload-heavy" class="action-btn" style="flex: 1; min-width: 120px;">üîÑ Reload Heavy</button>
          <button id="action-refresh-monitor" class="action-btn" style="flex: 1; min-width: 120px;">‚Üª Refresh</button>
        </div>
      </div>
    </div>
  </div>

  <script type="module" src="dist/popup/resource-monitor-page.js"></script>
</body>
</html>
