<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 128 128" fill="none">
  <!-- Background circle with gradient -->
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a73e8;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0d47a1;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="2" stdDeviation="3" flood-opacity="0.3"/>
    </filter>
  </defs>
  <circle cx="64" cy="64" r="58" fill="url(#grad1)" filter="url(#shadow)"/>
  
  <!-- Tab stack icon - stacked browser tabs -->
  <g filter="url(#shadow)">
    <rect x="26" y="28" width="52" height="28" rx="4" fill="white" opacity="0.4"/>
    <rect x="34" y="42" width="52" height="28" rx="4" fill="white" opacity="0.6"/>
    <rect x="42" y="56" width="52" height="28" rx="4" fill="white" opacity="0.9"/>
  </g>
  
  <!-- Tab details on front tab -->
  <circle cx="50" cy="64" r="3" fill="#1a73e8"/>
  <rect x="56" y="62" width="30" height="4" rx="2" fill="#1a73e8" opacity="0.5"/>
  <rect x="56" y="70" width="20" height="3" rx="1.5" fill="#1a73e8" opacity="0.3"/>
  
  <!-- Count badge -->
  <circle cx="92" cy="36" r="14" fill="#4caf50"/>
  <text x="92" y="41" text-anchor="middle" fill="white" font-size="16" font-family="Arial, sans-serif" font-weight="bold">12</text>
</svg>
