<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tab Manager Side Panel</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="icons.css">
  <style>
    /* Side Panel specific overrides */
    html {
      width: 100% !important;
      height: 100% !important;
    }
    body {
      width: 100%;
      height: 100vh;
      margin: 0;
      padding: 0;
      overflow-y: hidden; /* Main container handles scroll */
      display: flex;
      flex-direction: column;
    }
    #app {
      display: flex;
      flex-direction: column;
      height: 100%;
    }
    .header {
      padding: 8px 12px;
    }
    .header-stats {
      font-size: 0.8rem;
    }
    #tabs-container {
      flex: 1;
      overflow-y: auto;
      padding-bottom: 20px;
      scrollbar-width: thin;
      scrollbar-color: var(--item-border) transparent;
    }
    .window-group {
      margin-bottom: 12px;
      border-radius: 6px;
      border: 1px solid var(--item-border);
      background: var(--item-bg);
    }
    .tab-item {
      padding: 6px 10px;
      border-bottom: 1px solid var(--item-border);
      transition: background 0.1s ease;
    }
    .tab-title {
      font-size: 13px;
      font-weight: 500;
      color: var(--text-color);
      letter-spacing: -0.01em;
    }
    .tab-url {
      font-size: 11px;
      color: var(--secondary-text);
      opacity: 0.85;
      margin-top: 1px;
    }
    .tab-favicon {
      width: 16px;
      height: 16px;
      margin-right: 2px;
    }
    body.dark-theme .header {
        border-bottom: 1px solid #333;
        background: #1e1e1e;
    }
    #group-view-select {
        border: 1px solid var(--item-border);
    }
  </style>
</head>
<body>
  <div id="app">
    <!-- Header -->
    <header class="header">
      <div style="display: flex; align-items: center; gap: 8px;">
        <h1 class="title" style="font-size: 1.2rem;">Tabs</h1>
        <select id="group-view-select" style="font-size: 11px; padding: 2px; border-radius: 4px; border: none; background: rgba(255,255,255,0.2); color: inherit; cursor: pointer;">
           <option style="color:black" value="window">By Window</option>
           <option style="color:black" value="domain">By Domain</option>
        </select>
      </div>
      <div class="header-stats">
        <span id="tab-count">0</span>
        <span class="stat-sep">â€¢</span>
        <button id="merge-windows-btn" class="action-btn" style="display: none;" title="Merge Selected Windows"><span class="icon icon-merge"></span> Merge</button>
        <button id="auto-group-btn" class="action-btn small" title="Auto Group Tabs"><span class="icon icon-sparkle"></span></button>
        <button id="theme-toggle" class="action-btn small" title="Toggle Dark Mode"><span class="icon icon-moon"></span></button>
      </div>
    </header>

    <!-- Search & Filters Section (Compact) -->
    <div class="search-section-compact">
      <input 
        type="text" 
        id="search-input" 
        class="search-input" 
        placeholder="Filter tabs..."
      />
      <div class="filter-chips-compact">
        <label class="filter-chip-icon" title="Filter audible tabs">
          <input type="checkbox" id="filter-audible" />
          <span class="filter-icon"><span class="icon icon-sound"></span></span>
        </label>

        <label class="filter-chip-icon" title="Show Duplicates">
          <input type="checkbox" id="filter-duplicates" />
          <span class="filter-icon"><span class="icon icon-duplicate"></span></span>
        </label>
      </div>
    </div>

    <!-- Quick Actions (Hidden by default or minimized) -->
    <div id="quick-actions" class="quick-actions" style="display: none;"></div>

    <!-- Tabs List -->
    <div id="tabs-container" class="tabs-list"></div>
  </div>

  <script type="module" src="dist/sidepanel/sidepanel.js"></script>
</body>
</html>
