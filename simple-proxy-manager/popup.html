<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Simple Proxy Manager</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>Proxy Profiles</h1>
      <button id="openOptions" class="btn-options" title="Manage Profiles">⚙️</button>
    </div>
    
    <div class="status">
      <span id="currentStatus">No proxy active</span>
    </div>
    
    <div class="profiles-list" id="profilesList">
      <!-- Profiles will be loaded here -->
    </div>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
